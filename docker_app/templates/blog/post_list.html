
<html>
    <head>



    </head>
    <body>


        <div class="content container">
            <div class="row">
                <div class="col-md-8">

                {% block content %}
                  {% for post in posts %}
                      <div class="post">
                          <div class="date">
                              {{ post.published_date }}
                          </div>
                          <h1>{{ post.title }}</h1>
                          <p>{{ post.text|linebreaksbr }}</p>

                      </div>
                  {% endfor %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
